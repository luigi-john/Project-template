<div class="row">
    <div class="col s12 m12">
        <div class="card grey lighten-5">
            <div class="card-content">
                <div class="row schedule-section">
                	<h3 class="grey-text light left">Ships</h3>
                	<a class="waves-effect waves-light btn right"><i class="material-icons left">add</i>Add ship</a>
                </div>
                <table class="centered responsive bordered">
                	<thead>
                		<th>&nbsp;</th>
                		<th>Name</th>
                		<th>Description</th>
                		<th>Dimensions</th>
                		<th>&nbsp;</th>
                	</thead>
                	<tbody>
                		<tr ng-repeat="ship in shipList">
                			<td><img class="responsive-img boat-pic" ng-src={{ship.img}} /></td>
                			<td>{{ship.name}}</td>
                			<td>{{ship.desc}}</td>
                			<td>{{ship.dimen}}</td>
                			<td class="edit-btns">
                				<a class="btn-floating waves-effect waves-light"><i class="material-icons">mode_edit</i></a>
                				<a class="btn-floating waves-effect waves-light"><i class="material-icons">delete</i></a>
                			</td>
                		</tr>
                	</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
