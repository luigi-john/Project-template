<div class="row">
    <div class="col s12 m12">
        <div class="card grey lighten-5">
            <div class="card-content">
                <div class="row schedule-section">
                	<h3 class="grey-text light left">Schedule</h3>
                	<a class="waves-effect waves-light btn right"><i class="material-icons left">add</i>Add schedule</a>
                </div>
                <table class="centered responsive bordered">
                	<thead>
                		<th>&nbsp;</th>
                		<th>Boat</th>
                		<th>Time</th>
                		<th>Approximation</th>
                		<th>Route</th>
                		<th>Regular Price</th>
                		<th>Student Price</th>
                		<th>Senior Price</th>
                		<th>&nbsp;</th>
                	</thead>
                	<tbody>
                		<tr ng-repeat="sched in schedList">
                			<td><img class="responsive-img boat-pic" ng-src={{sched.img}} /></td>
                			<td>{{sched.name}}</td>
                			<td>{{sched.time}}</td>
                			<td>{{sched.appro}}</td>
                			<td>{{sched.route}}</td>
                			<td>{{sched.reg}}</td>
                			<td>{{sched.stud}}</td>
                			<td>{{sched.sen}}</td>
                			<td class="edit-btns">
                				<a class="btn-floating waves-effect waves-light"><i class="material-icons">mode_edit</i></a>
                				<a class="btn-floating waves-effect waves-light"><i class="material-icons">delete</i></a>
                			</td>
                		</tr>
                	</tbody>
                </table>
            </div>
        </div>
    </div>
</div>
